<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up | Mood-in-Pixels</title>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <canvas id="canvas-basic"></canvas>
      <div class="col-md-6 col-md-offset-3">
        <h2>Sign Up Form</h2>
        <form class="signup">
          <div class="form-group">
            <label for="InputEmail1">Email address</label> <input class="form-control" id="email-input"
            placeholder="Email" type="email">
          </div>
          <div class="form-group">
            <label for="usernameInput">Username</label> <input class="form-control" id="username-input"
            placeholder="Username" type="username">
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label> <input class="form-control" id="password-input"
            placeholder="Password" type="password">
          </div>
          <div class="alert alert-danger" id="alert" role="alert" style="display: none">
            <span aria-hidden="true" class="glyphicon glyphicon-exclamation-sign"></span> <span class=
            "sr-only">Error:</span> <span class="msg"></span>
          </div><button class="btn btn-default" id="signup" type="submit">Sign Up</button>
        </form><br>
        <p>Or log in <a href="/login">here</a></p>
      </div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/signup.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/granim/1.1.0/granim.js"></script>

<script type="text/javascript">
  var granimInstance = new Granim({
      element: '#canvas-basic',
      name: 'basic-gradient',
      direction: 'left-right', // 'diagonal', 'top-bottom', 'radial'
      opacity: [1, .5],
      isPausedWhenNotInView: true,
      states : {
          "default-state": {
              gradients: [
                  ['#AA076B', '#61045F'],
                  ['#02AAB0', '#00CDAC'],
                  ['#DA22FF', '#9733EE']
              ]
          }
      }
  });
</script>

</body>
</html>
