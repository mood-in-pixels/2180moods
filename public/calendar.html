<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar | Mood Tracker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
  <link href="css/calendar.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="legend">
      <ul class="list-1">
        <li class="cat-0"><span>S</span>Sunday</li>


        <li class="cat-1"><span>M</span>Monday</li>


        <li class="cat-2"><span>T</span>Tuesday</li>


        <li class="cat-3"><span>W</span>Wednesday</li>


        <li class="cat-4"><span>T</span>Thursday</li>


        <li class="cat-5"><span>F</span>Friday</li>


        <li class="cat-6"><span>S</span>Saturday</li>
      </ul>


      <ul class="list-2">
        <li class="type-1">Happy</li>


        <li class="type-2">Stressed</li>


        <li class="type-3">Angry</li>


        <li class="type-4">Content</li>


        <li class="type-5">Depressed</li>


        <li class="type-6">Energetic</li>


        <li class="type-7">Guilty</li>


        <li class="type-8">Compassionate</li>
      </ul>
    </div>
  </div>
  
<!-- jQuery 2.1.3 -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<!-- Moment.js -->
  <script src= https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js></script>
<!-- Custom JS -->
  <script src="js/calendar.js"></script>

</body>
</html>
