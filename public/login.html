<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login | Mood-in-Pixels</title>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <!--CSS // Bootswatch 3.3.7-->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css" rel="stylesheet">
  <!--Custom CSS-->
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- #canvas-basic element tied to graident background via granim.js  -->
    <div class="row">
      <canvas id="canvas-basic"></canvas>
      <div class="col-md-6 col-md-offset-3">
        <h2>Login Form</h2>
        <form class="login">
          <div class="form-group">
            <label for="usernameInput">Username</label> <input class="form-control" id="username-input"
            placeholder="Username" type="text">
          </div>
          <div class="form-group">
            <label for="passwordInput">Password</label> <input class="form-control" id="password-input"
            placeholder="Password" type="password">
          </div><button class="btn btn-default" id="login" type="submit">Login</button>
        </form><br>
        <p>Or sign up <a href="/signup">here</a></p>
      </div>
    </div>
  </div>

<!-- jQuery 3.2.1 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Custom JS -->
  <script type="text/javascript" src="js/login.js"></script>
  <!-- Granim js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/1.1.0/granim.js"></script>
  <script type="text/javascript">
var granimInstance = new Granim({
    element: '#canvas-basic',
    name: 'basic-gradient',
    direction: 'left-right', // 'diagonal', 'top-bottom', 'radial'
    opacity: [.5, .5],
    isPausedWhenNotInView: true,
    states : {
        "default-state": {
            gradients: [
                ['#AA076B', '#61045F'],
                ['#02AAB0', '#00CDAC'],
                ['#DA22FF', '#9733EE']
            ]
        }
    }
});
</script>
</body>
</html>
